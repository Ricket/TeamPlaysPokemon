<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Team Plays Pokemon</title>
    <style>
        .twocolumn {
            display: flex;
        }
        .gameboy {

        }
        .messages {
            flex: 1;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1>Team Plays Pokemon</h1>
    <label for="name">Name:</label>
    <input id="name" type="text" placeholder="anonymous" autocomplete="off" maxlength="10" />
    <button id="load" type="button" title="Simulate load">
        Simulate load
    </button>
    <button id="login" type="button" title="Simulate login">
        Simulate login
    </button>
    <button id="logout" type="button" title="Simulate logout">
        Simulate logout
    </button>
    <button id="wsButton" type="button" title="Open WebSocket connection">
        Open WebSocket connection
    </button>
    <button id="wsSendButton" type="button" title="Send WebSocket message">
        Send WebSocket message
    </button>
    <div class="twocolumn">
        <div class="gameboy">
            <!-- Image Map Generated by http://www.image-map.net/ -->
            <img src="gameboy.png" usemap="#image-map">

            <map name="image-map">
                <area id="up" target="" alt="up" title="up" href="#up"
                    coords="100,402,132,365,119,355,100,350,81,354,64,368" shape="poly">
                <area id="right" target="" alt="right" title="right" href="#right"
                    coords="99,404,132,366,145,380,151,400,147,415,137,435" shape="poly">
                <area id="down" target="" alt="down" title="down" href="#down"
                    coords="136,436,98,406,67,438,80,449,100,453,119,447" shape="poly">
                <area id="left" target="" alt="left" title="left" href="#left"
                    coords="64,369,99,402,66,437,57,420,50,403,54,384" shape="poly">
                <area id="b" target="" alt="b" title="b" href="#b" coords="266,411,28" shape="circle">
                <area id="a" target="" alt="a" title="a" href="#a" coords="319,386,29" shape="circle">
                <area id="start" target="" alt="start" title="start" href="#start"
                    coords="183,480,225,455,242,481,192,514" shape="poly">
                <area id="select" target="" alt="select" title="select" href="#select"
                    coords="120,478,169,451,182,474,181,496,149,517,130,503" shape="poly">
            </map>
        </div>

            <pre class="messages" id="messages" style="height: 400px; overflow: scroll"></pre>
    </div>
    <script src="app.js"></script>
</body>

</html>
